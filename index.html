<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar - The Barber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>THE BARBER</h1>
            <h2>Agendamento Exclusivo</h2>
        </header>

        <div class="card">
            <div class="form-group">
                <label>Seu Nome</label>
                <input type="text" id="nomeClient" placeholder="Ex: João Silva">
            </div>

            <div class="form-group">
                <label>Serviço</label>
                <select id="servico">
                    <option value="35">Corte Clássico (R$ 35)</option>
                    <option value="25">Barba (R$ 25)</option>
                    <option value="50">Completo (R$ 50)</option>
                    <option value="70">Premium (Corte+Barba+Sobrancelha) (R$ 70)</option>
                </select>
            </div>

            <div class="form-group" style="display: flex; gap: 15px;">
                <div style="flex:1">
                    <label>Data</label>
                    <input type="date" id="data">
                </div>
                <div style="flex:1">
                    <label>Horário</label>
                    <input type="time" id="hora" min="09:00" max="20:00">
                </div>
            </div>

            <div class="form-group">
                <label>Pagamento</label>
                <select id="pagamento">
                    <option value="local">Pagar na Loja</option>
                    <option value="online">Pix / Cartão Online</option>
                </select>
            </div>

            <button id="btnAgendar" class="btn-primary">Confirmar Horário</button>
            <p id="msg" style="text-align: center; color: var(--accent); margin-top: 15px; font-size: 0.9rem;"></p>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="client.js"></script>
</body>
</html>
