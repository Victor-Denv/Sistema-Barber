<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="height: 100vh; display: flex; align-items: center;">
    <div class="container" style="max-width: 400px;">
        <header>
            <h1>ÁREA RESTRITA</h1>
            <h2>Acesso do Barbeiro</h2>
        </header>

        <div class="card">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="admin@barber.com">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="senha" placeholder="********">
            </div>
            
            <button id="btnLogin" class="btn-primary">Entrar no Painel</button>
            <p id="msg" style="text-align: center; margin-top: 15px; color: #cf6679;"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // COPIE SUA CONFIG DO FIREBASE-CONFIG.JS AQUI TAMBÉM (ou importe se preferir)
        const firebaseConfig = {
             /* ... SUAS CHAVES AQUI ... */
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const btn = document.getElementById('btnLogin');
        
        btn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            signInWithEmailAndPassword(auth, email, senha)
                .then(() => {
                    window.location.href = "admin.html"; // Sucesso! Vai pro admin
                })
                .catch((error) => {
                    console.error(error);
                    document.getElementById('msg').innerText = "Email ou senha incorretos!";
                });
        });
    </script>
</body>
</html>
